<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bienvenido - SICOVI</title>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet name="css/bootstrap.css"/> 



        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    </h:head>
    <h:body style="background-image: url(resources/img/pattern_152.gif)">
        
        <div style="position: absolute; top: 50%;left: 50%;width: 50%;height: 50%;margin-top: -20%;margin-left: -30%; border: #4cae4c;">
            <div >
                <p:graphicImage value="resources/img/banner3.png" alt="SICOVI" title="SICOVI" width="100%" height="70%"/>  
            </div>
            <p:layout style="width: 100%" >  


                <p:layoutUnit position="center" style="border: 1">
                    
                    <div>
                        <h:panelGrid columns="2" cellpadding="1" cellspacing="15%" >

                            <h:panelGrid columns="1" cellpadding="1"  >
                                <p:galleria value="#{imagenesControlBean.imagenes}" var="imagen" panelWidth="300" panelHeight="300" showCaption="true">                              
                                    <p:graphicImage value="#{imagen.direccion}" alt="#{imagen.descripcion}" title="#{imagen.titulo}" />  
                                </p:galleria>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="3" cellspacing="15%" >

                                <p:panel header="Iniciar Sesión" >

                                    <h:outputLabel for="cedula" value="Cedula: *" /><p:spacer width="30" height="8" />
                                    <p:inputText id="cedula" required="true" title="Ingrese su cedula" label="Cedula">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>    

                                    <p:message for="cedula" /> 


                                    <h:outputLabel for="contrasena" value="Password: *"/><p:spacer width="10" height="8" />
                                    <p:password id="contrasena" feedback="true" promptLabel="Ingrese Su Contraseña" 
                                                weakLabel="Seguridad: Buena" goodLabel="Seguridad: Media" strongLabel="Seguridad: Alta" 
                                                required="true" label="Contraseña" />

                                    <p:message for="contrasena" />
                                </p:panel>
                                <h:panelGrid columns="1" cellpadding="1" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto">

                                    <p:commandButton value="Entrar" id="ajax" styleClass="ui-priority-primary"
                                                     title="Click aqui para entrar" />



                                </h:panelGrid>  
                                <h:panelGrid columns="1" cellpadding="1" >
                                    <p:commandLink style="margin-right:20px;" oncomplete="dlgEditar.show();">  
                                        <h:outputText value="Olvide Mi Contraseña" title="titulo"  />  
                                    </p:commandLink>  
                                </h:panelGrid>

                            </h:panelGrid>









                        </h:panelGrid>
                    </div>
                </p:layoutUnit>
                
            </p:layout> 

            
            
            
            
        </div>
        
        <div style="bottom: 0;position: fixed;width: 80%;z-index: 50000;text-align: center;margin-left: 8%;margin-right: 10%">
            <p:panel header="Reservados Todos Los Derechos Ingeniero David Orlando Timana &copy;" />                 
        </div>

        <h:form>
            <h:link value="Mientras se construye clic aqui.." outcome="paginas/menu/menuInicial" />  
        </h:form>

        <!--Form: Editar Rol -->
        <h:form id="frmrecuperar">
            <p:dialog header="Recuperacion De Contraseña" widgetVar="dlgEditar" resizable="false" 
                      id="dlgEditar" modal="true">  
                <!--  <p:growl id="growlEditar"  sticky="true" />  -->
                <h:panelGrid id="pgEditar" columns="2" cellpadding="4" style="margin:0 auto;">  
                    <h:outputText value="Cedula:" />                          
                    <p:inputText value="#{rolBean.rol.descripcion}" style="width: 200px" />

                    <h:outputText value="Email" />                      
                    <p:inputText value="#{rolBean.rol.descripcion}" style="width: 200px" />

                </h:panelGrid>  
                <p:separator id="customSeparatord" style="width:500px;height:8px" />
                <p:commandButton  oncomplete="dlgEditar.hide()" 
                                  actionListener="#{rolBean.actualizarRol()}" value="Recuperar" 
                                  title="&nbsp;Actualizar" image="icon-guardar" />
                <p:commandButton  oncomplete="dlgEditar.hide()" value="Cancelar" title="&nbsp;Cancelar" 
                                  image="icon-cancel" />  
            </p:dialog>
        </h:form>

    </h:body>
</html>

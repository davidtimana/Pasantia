<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>

        <p:dialog header="Buscador de Usuarios" widgetVar="dlgbuscadorusuarios" resizable="false" 
                  id="dlgbuscadorusuariosaccesologin" showEffect="explode" hideEffect="explode"  modal="true"  width="80%" height="80%" 
                  minimizable="true" visible="#{buscarAccesosBean.buscador}" closable="false" >

            <p:panelGrid columns="1" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" >

                <p:dataTable id="tblusuarioaccesologin" var="usuarios" value="#{buscarAccesosBean.modeloAccesos}" sortMode="multiple"  emptyMessage="No hay Usuarios disponibles"
                             paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             selection="#{buscarAccesosBean.usuarioSeleccionado}" selectionMode="single">

                    <p:ajax event="rowSelect" listener="#{buscarAccesosBean.cargarSeleccinado()}"/> 

                    <f:facet name="header">  
                        Lista de Usuarios Del Sistema 
                    </f:facet>                                      

                    <p:column headerText="Nombre" style="text-align: center" sortBy="#{usuarios.persona.pnombre}" filterBy="#{usuarios.persona.pnombre}" >  
                        <h:outputText value="#{usuarios.persona.pnombre}"  />  
                    </p:column>

                    <p:column headerText="Apellido" style="text-align: center" sortBy="#{usuarios.persona.papellido}" filterBy="#{usuarios.persona.papellido}" >  
                        <h:outputText value="#{usuarios.persona.papellido}"  />  
                    </p:column>

                    <p:column headerText="N° Identificación" style="text-align: center" sortBy="#{usuarios.persona.cedula}" filterBy="#{usuarios.persona.cedula}" >  
                        <h:outputText value="#{usuarios.persona.cedula}"  />  
                    </p:column>

                    <p:column headerText="Login" style="text-align: center" sortBy="#{usuarios.nomusuario}" filterBy="#{usuarios.nomusuario}" >  
                        <h:outputText value="#{usuarios.nomusuario}"  />  
                    </p:column>                

                    <p:column headerText="Activo" style="text-align: center">  
                        <p:selectBooleanCheckbox value="#{usuarios.activo}"  />  
                    </p:column>                

                    

                    <f:facet name="footer">  
                        <p:panelGrid columns="1" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" >
                            <p:commandButton value="Cancelar" title="Cancelar" actionListener="#{buscarAccesosBean.cerrarBuscador()}" icon="ui-icon-cancel" />
                            <p:outputLabel value="En total hay #{buscarAccesosBean.totalAccesos()} Usuarios.  " />                            
                        </p:panelGrid>

                    </f:facet>
                </p:dataTable>

                <p:tooltip for="tblusuarioaccesologin" value="Seleccione el usuario que desee gestionar."  />



            </p:panelGrid>                     


        </p:dialog>


    </ui:composition>
</html>

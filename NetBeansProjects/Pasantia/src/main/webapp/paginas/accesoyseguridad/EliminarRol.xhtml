<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        
        <p:confirmDialog message="Esta seguro que desea eliminar el rol: #{eliminarRolBean.rol.descripcion}?" 
                         header="Eliminar Ubicaciones" severity="alert" 
                         widgetVar="dlg1" id="dlgeliminarrol"
                         visible="#{eliminarRolBean.abrirEliminarRol}" >	
            <p:commandButton value="Eliminar" icon="ui-icon-trash"  actionListener="#{eliminarRolBean.eliminarRol()}" />	
            <p:commandButton value="Cancelar" icon="ui-icon-cancel"  actionListener="#{eliminarRolBean.cancelarEliminarRol()}"  />
        </p:confirmDialog>
        
    </ui:composition>
</html>

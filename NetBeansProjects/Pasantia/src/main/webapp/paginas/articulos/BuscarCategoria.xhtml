<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog header="Buscador de Ubicaciones" widgetVar="dlgbuscarUbicaciones" resizable="false" 
                  id="dlgbuscarCategorias" showEffect="explode" hideEffect="explode"  modal="false"  width="35%" height="50%" 
                  minimizable="true" visible="#{buscarCategoriaBean.abrirBuscadorCategoria}" closable="true" >

            <h:panelGrid columns="4" cellpadding="1" style="width: 95%;margin-left: auto;margin-right: auto;"> 
                <p:outputLabel value="Codigo: " />
                <p:inputText  value="#{buscarCategoriaBean.idCategoria}" >
                    
                </p:inputText>

                <p:outputLabel value="Nombre: " />
                <p:inputText  value="#{buscarCategoriaBean.nombreCategoria}"  />   
            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="1" style="margin-left: auto;margin-right: auto;">                            
                <p:commandButton value="Buscar" title="Buscar" icon="ui-icon-search"
                                 actionListener="#{buscarCategoriaBean.buscarCategorias()}" />                               
                <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel"
                                 actionListener="#{buscarCategoriaBean.cancelarBuscadorCategorias()}"/>                               
            </h:panelGrid>

        </p:dialog>


    </ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:confirmDialog message="Esta seguro que desea eliminar la categoria: #{eliminarCategoriaBean.categoria.descripcion}?" 
                         header="Eliminar Ubicaciones" severity="alert" 
                         widgetVar="dlg1" id="dlgeliminarcategoria"
                         visible="#{eliminarCategoriaBean.abrirEliminarcategoria}" >	
            <p:commandButton value="Eliminar" icon="ui-icon-trash"  actionListener="#{eliminarCategoriaBean.eliminarCategoria()}" />	
            <p:commandButton value="Cancelar" icon="ui-icon-cancel"  actionListener="#{eliminarCategoriaBean.cancelarEliminarCategoria()}"  />
        </p:confirmDialog>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../plantillas/plantillaprincipal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="titulo">
        Gestion De Productos - SICOVI
    </ui:define>

    <ui:define name="abajo">

    </ui:define>

    <ui:define name="derecha">

    </ui:define>

    <ui:define name="tituloInsercion">
        Gestion De Productos A La Venta
    </ui:define>

    <ui:define name="cuerpo">

        <h:form id="frmproductos"  >

            <p:accordionPanel  id="accordioproduc" multiple="true" >  

                <p:tab title="Datos Basicos Articulo">                    

                    <p:panelGrid columns="2" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" 
                                 id="perencontrada">
                        <p:panelGrid columns="1" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto">
                            <p:graphicImage value="#{gestionArticulosBean.producto.imagen}" height="160" width="140"  title="Foto Usuario"/>
                            <p:commandButton value="Cargar Foto" title="Cargar Foto" icon="ui-icon ui-icon-arrowthick-1-n" 
                                             id="btncargarprod" />
                        </p:panelGrid>

                        <p:panelGrid columns="4" style="margin-left: auto;margin-right: auto;margin-bottom: auto
                                     ;margin-top: auto;text-align: center">

                            <p:outputLabel value="Descripción Producto: *" style="font-weight:bold;" />
                            <p:inputText maxlength="99" style="width: 300px" 
                                         value="#{gestionArticulosBean.producto.descripcion}"/>

                            <p:outputLabel value="Codigo De Barras: *" style="font-weight:bold;" />
                            <p:inputText maxlength="45" style="width: 150px"
                                         value="#{gestionArticulosBean.producto.codigoBarras}"/>

                            <p:outputLabel value="Cantidad Minima: *" style="font-weight:bold;" />
                            <p:inputText style="width: 150px"
                                         value="#{gestionArticulosBean.producto.cantidadMinima}"/>

                            <p:outputLabel value="Cantidad Actual: *" style="font-weight:bold;" />
                            <p:inputText style="width: 150px"
                                         value="#{gestionArticulosBean.producto.cantidadActual}"/>

                            <p:outputLabel value="Unidad De Medida: *"  id="lblunidades" style="font-weight:bold;"/>
                            <p:selectOneMenu id="cmbunidades" value="#{gestionArticulosBean.unidad.secunidad}"  
                                             effect="fold" filter="true" filterMatchMode="startsWith"
                                             style="width: 150px">  
                                <f:selectItem itemLabel="...Seleccione..."  />  
                                <f:selectItems value="#{gestionArticulosBean.comboUnidades}"  /> 
                                <p:ajax listener="#{gestionArticulosBean.cargarUnidad()}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Categoria: *"  id="lblcategoria" style="font-weight:bold;"/>
                            <p:selectOneMenu id="txtcategoria" value="#{gestionArticulosBean.categoria.idCategoria}"  
                                             effect="fold" filter="true" filterMatchMode="startsWith"
                                             style="width: 150px">  
                                <f:selectItem itemLabel="...Seleccione..."  />  
                                <f:selectItems value="#{gestionArticulosBean.comboCategorias}"  />                                                        
                                <p:ajax listener="#{gestionArticulosBean.cargarCategoria()}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Ubicación: *"  id="lblubicacion" style="font-weight:bold;"/>
                            <p:selectOneMenu id="txtubicacion" value="#{gestionArticulosBean.ubicacion.idUbicacion}"  
                                             effect="fold" filter="true" filterMatchMode="startsWith"
                                             style="width: 150px">  
                                <f:selectItem itemLabel="...Seleccione..."  />  
                                <f:selectItems value="#{gestionArticulosBean.comboUbicaciones}"  />                                                        
                                <p:ajax listener="#{gestionArticulosBean.cargarUbicacion()}" />
                            </p:selectOneMenu>



                        </p:panelGrid>
                    </p:panelGrid> 
                </p:tab>

                <p:tab title="Parametros de Acceso">
                    <p:panelGrid columns="8" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" >


                    </p:panelGrid>

                </p:tab>

            </p:accordionPanel>

            <p:spacer width="1%" height="2%" />  

            <p:panelGrid columns="5" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" 
                         id="grupobotonesacceso" >
                <p:commandButton value="Nuevo" title="Nuevo" actionListener="#{gestionarAcceso.nuevo()}" icon="ui-icon-document-b"                                 
                                 rendered="#{gestionarAcceso.listaControlBotones.get(0)==1}"/>
                <p:commandButton value="Editar" title="Editar" actionListener="#{gestionarAcceso.editar()}" icon="ui-icon-pencil"                                   
                                 rendered="#{gestionarAcceso.listaControlBotones.get(1)==1}"/>    
                <p:commandButton value="Cancelar" title="Cancelar" actionListener="#{gestionarAcceso.cancelar()}" icon="ui-icon-cancel"                                  
                                 rendered="#{gestionarAcceso.listaControlBotones.get(2)==1}"/>
                <p:commandButton value="Buscar" title="Buscar" actionListener="#{gestionarAcceso.buscar()}" icon="ui-icon-search"                                  
                                 rendered="#{gestionarAcceso.listaControlBotones.get(3)==1}"/>
                <p:commandButton value="Guardar" title="Guardar" actionListener="#{gestionarAcceso.guardarAcceso()}" icon="ui-icon-disk"                                  
                                 rendered="#{gestionarAcceso.listaControlBotones.get(4)==1}"/>
            </p:panelGrid>


        </h:form>
    </ui:define>

</ui:composition>

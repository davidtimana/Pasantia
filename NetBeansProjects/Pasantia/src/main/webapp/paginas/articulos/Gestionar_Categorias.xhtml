                template="./../../plantillas/plantillaprincipal.xhtml" 
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="titulo">
        Gestion De Categorias - SICOVI
    </ui:define>

    <ui:define name="abajo">

    </ui:define>

    <ui:define name="tituloInsercion">
        Gestion De Categorias
    </ui:define>

    <ui:define name="derecha">

    </ui:define>

    <ui:define name="cuerpo">
        <p:spacer width="10" height="5" /><br/>
        <h:form>
            <p:fieldset legend="Opciones" >                         
                <p:dock position="top" proximity="150" >  
                    <p:menuitem value="Inicio" icon="/resources/img/Home-256.png"  title="Inicio" action="#{navegacion.retornarPaginaAdministrador()}"/>  
                    <p:menuitem value="Nuevo" icon="/resources/img/agregar.png" actionListener="#{agregarCategoriaBean.cargarGuardadoCategoria()}" title="Nueva Categoria" />  
                    <p:menuitem value="Buscar" icon="/resources/img/buscar.png"  actionListener="#{buscarCategoriaBean.cargarBuscadorUbicaciones()}" title="Buscar UbicaciÃ³n" />                           
                </p:dock>
            </p:fieldset>  

        </h:form>    
        
        
        <!--Form: Tabla Categorias -->                           
        <h:form id="frmcategoria">        
            <p:dataTable id="tblcategorias" var="categoria" value="#{categoriaBean.categorias}" sortMode="multiple"  emptyMessage="No hay Categorias disponibles"
                         paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

                <f:facet name="header">  
                    Lista de Categorias 
                </f:facet> 
                
                <p:column headerText="Descripcion" style="text-align: center" sortBy="#{categoria.descripcion}" >  
                    <h:outputText value="#{categoria.descripcion}"  />  
                </p:column>
                <p:column headerText="Acciones" style="width:8%; text-align: center">
                    <p:commandButton  title="Editar" image="icon-edit" actionListener="#{editarCategoriaBean.cargarEditarCategorias(categoria)}"/>
                    <p:commandButton   title="Eliminar" image="icon-delete" actionListener="#{eliminarCategoriaBean.cargarEliminadoCategoria(categoria)}"                                />  
                </p:column>
                <f:facet name="footer">  
                    En total hay #{categoriaBean.totalCategorias()} categorias.  
                </f:facet>
            </p:dataTable>      
        </h:form>
                
                
                




    </ui:define>

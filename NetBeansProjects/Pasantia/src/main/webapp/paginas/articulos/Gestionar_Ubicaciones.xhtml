<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  

        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:p="http://primefaces.org/ui"
                        template="./../../plantillas/plantillaprincipal.xhtml" 
                        xmlns:f="http://java.sun.com/jsf/core">
            
              
            <ui:define name="titulo">
               Gestion De Ubicaciones - SICOVI
            </ui:define>

            <ui:define name="abajo">
                
                    
            </ui:define>

            

            <ui:define name="derecha">
                
            </ui:define>
            <ui:define name="tituloInsercion">
                Gestion De Ubicaciones
            </ui:define>
            
            <ui:define  name="cuerpo">
                <p:spacer width="10" height="5" /><br/>
                <h:form>
                    
                    <p:fieldset legend="Opciones" >         
                        
                        <p:dock position="top" proximity="150" >  
                            <p:menuitem value="Inicio" icon="/resources/img/Home-256.png"  title="Inicio" action="#{navegacion.retornarPaginaAdministrador()}"/>  
                            <p:menuitem value="Nuevo" icon="/resources/img/agregar.png" actionListener="#{ubicacionBean.prepararGuardadoDelaUbicacion()}" title="Nueva Ubicación" />  
                            <p:menuitem value="Buscar" icon="/resources/img/buscar.png" actionListener="#{buscabicacionesBean.cargarBuscadorUbicaciones()}" title="Buscar Ubicación" />                           
                        </p:dock>
                        
                          
                    </p:fieldset>
                    
                    
                </h:form><br/>                
                 <p:spacer width="10" height="5" /><br/>       
                <!--Form: Tabla Ubicacion -->                           
                <h:form id="frmubicacion" >                      
                    <p:dataTable id="datatableUbicaciones" var="ubicacion" value="#{ubicacionBean.ubicaciones}" 
                                 sortMode="multiple"  emptyMessage="No hay Ubicaciones disponibles"
                                 paginator="true" rows="10" paginatorPosition="bottom" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 >
                        
                        <f:facet name="header">  
                            Lista de Ubicaciones 
                        </f:facet> 
                        
                        <p:column headerText="Descripcion" style="text-align: center" sortBy="#{ubicacion.descripcion}" >  
                            <h:outputText value="#{ubicacion.descripcion}"  />  
                        </p:column>
                        <p:column headerText="Acciones" style="width:8%; text-align: center">
                            <p:commandButton  actionListener="#{ubicacionBean.prepararActualizadoDeUbicacion(ubicacion)}" 
                                              title="&nbsp;Editar" image="icon-edit" />
                            <p:commandButton  title="&nbsp;Eliminar" image="icon-delete" 
                                              actionListener="#{ubicacionBean.prepararEliminacionUbicacion(ubicacion)}" />  
                        </p:column>
                        <f:facet name="footer">  
                            En total hay #{ubicacionBean.totalUbicaciones()} ubicaciones.  
                        </f:facet>
                   </p:dataTable>      
                </h:form>             
                
            </ui:define>

        </ui:composition>

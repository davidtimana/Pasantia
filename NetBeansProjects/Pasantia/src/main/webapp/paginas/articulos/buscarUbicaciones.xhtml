<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition>
        
         <p:dialog header="Buscador de Ubicaciones" widgetVar="dlgbuscarBatallon" resizable="false" 
                  id="dlgbuscarUbicaciones" showEffect="explode" hideEffect="explode"  modal="false"  width="35%" height="50%" 
                  minimizable="true" visible="#{buscabicacionesBean.abrirBuscadorUbicacion}" closable="false" >

            <h:panelGrid id="espacio1" columns="7" cellpadding="1" style="margin:0 auto;"> 
                
                <p:inputText id="txtidubicbuscar" value="#{buscabicacionesBean.idBuscar}"  />
                <p:inputText id="txtnombreubicbuscar" value="#{buscabicacionesBean.nombreBuscar}"  />
                    
                
                
                
                
            </h:panelGrid>
            
            <h:panelGrid id="espacio2" columns="1" cellpadding="1" style="margin:0 auto;">                            
                <p:commandButton value="Cancelar" title="Cancelar" icon="icon-cancel"
                                 actionListener="#{buscabicacionesBean.cancelarBuscador()}"/>                               
            </h:panelGrid>

        </p:dialog>
    </ui:composition>
</html>

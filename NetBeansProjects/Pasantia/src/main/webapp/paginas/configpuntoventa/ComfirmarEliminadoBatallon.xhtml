<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        
        
        <p:confirmDialog message="Esta seguro que desea eliminar el batallon: #{batallonControllerBean.batallon.nombreBatallon}?" 
                             header="Eliminar Batallones" severity="alert" 
                             widgetVar="dlg1" id="dlgcomfirbat"
                             visible="#{eliminarBatallonBean.abrirComfirmar}" closable="false">	
            <p:commandButton value="Eliminar" icon="ui-icon-trash"  actionListener="#{batallonControllerBean.eliminarBatallon()}" />	
            <p:commandButton value="Cancelar" icon="ui-icon-cancel"  actionListener="#{eliminarBatallonBean.cerrarComfirmar()}"  />
            </p:confirmDialog>
        
        
    </ui:composition>
</html>

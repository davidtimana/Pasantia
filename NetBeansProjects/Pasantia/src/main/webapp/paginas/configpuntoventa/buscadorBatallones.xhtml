<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <p:dialog header="Buscador de Batallones" widgetVar="dlgbuscarBatallon" resizable="false" 
                  id="dlgbuscarBatallon" showEffect="explode" hideEffect="explode"  modal="false"  width="640" height="130" 
                  minimizable="true" visible="#{buscarBatallonesBean.abrirBuscador}" closable="false" >

            <h:panelGrid id="espacio1" columns="7" cellpadding="1" style="margin:0 auto;"> 
                <p:outputLabel value="Opciones a Buscar : * "/>
                <p:selectOneMenu id="opbuscar" value="#{buscarBatallonesBean.opSeleccionada}"  
                                 validatorMessage="Debe seleccionar Opciones" effect="fold" filter="true" 
                                 filterMatchMode="startsWith"  >  
                    <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                    <f:selectItems value="#{buscarBatallonesBean.comboOpciones}"  />
                    <p:ajax listener="#{buscarBatallonesBean.capturarOpcionSeleccionada()}" />
                </p:selectOneMenu>
                
                <p:inputText id="txtnombrebuscar" value="#{buscarBatallonesBean.textoBusqueda}" style="#{buscarBatallonesBean.oculto}">
                    <p:ajax event="keyup" listener="#{buscarBatallonesBean.buscarBatallon()}"/>
                </p:inputText>
                
                <p:selectOneMenu id="oppais" value="#{buscarBatallonesBean.paisSeleccionado}"  
                                 validatorMessage="Debe seleccionar Opciones" effect="fold" filter="true" 
                                 filterMatchMode="startsWith" style="#{buscarBatallonesBean.ocultarPais}" >  
                    <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                    <f:selectItems value="#{buscarBatallonesBean.paisesCombo}"  />
                    <p:ajax listener="#{buscarBatallonesBean.buscarBatallon()}" event="change" />
                </p:selectOneMenu>
                
                <p:selectOneMenu id="opdepartamento" value="#{buscarBatallonesBean.departamentoSeleccionado}"  
                                 validatorMessage="Debe seleccionar Opciones" effect="fold" filter="true" 
                                 filterMatchMode="startsWith" style="#{buscarBatallonesBean.ocultarDepartamento}" >  
                    <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                    <f:selectItems value="#{buscarBatallonesBean.departamentosCombo}"  />                    
                    <p:ajax listener="#{buscarBatallonesBean.buscarBatallon()}" />
                </p:selectOneMenu>
                
                <p:selectOneMenu id="opciudad" value="#{buscarBatallonesBean.ciudadSeleccionada}"  
                                 validatorMessage="Debe seleccionar Opciones" effect="fold" filter="true" 
                                 filterMatchMode="startsWith" style="#{buscarBatallonesBean.ocultarCiudad}" >  
                    <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                    <f:selectItems value="#{buscarBatallonesBean.ciudadesCombo}"  />                    
                    <p:ajax listener="#{buscarBatallonesBean.buscarBatallon()}" />
                </p:selectOneMenu>
                
                <p:selectOneMenu id="opdivisiones" value="#{buscarBatallonesBean.divisionSeleccionada}"  
                                 validatorMessage="Debe seleccionar Opciones" effect="fold" filter="true" 
                                 filterMatchMode="startsWith"  style="#{buscarBatallonesBean.ocultarDivisiones}">  
                    <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                    <f:selectItems value="#{buscarBatallonesBean.divisionesCombo}"  />                    
                    <p:ajax listener="#{buscarBatallonesBean.buscarBatallon()}" />
                </p:selectOneMenu>
                
            </h:panelGrid>
            
            <h:panelGrid id="espacio2" columns="1" cellpadding="1" style="margin:0 auto;">                            
                <p:commandButton value="Cancelar" title="Cancelar" icon="icon-cancel"
                                 actionListener="#{buscarBatallonesBean.cancelarBuscador()}"/>                               
            </h:panelGrid>

        </p:dialog>


    </ui:composition>
</html>

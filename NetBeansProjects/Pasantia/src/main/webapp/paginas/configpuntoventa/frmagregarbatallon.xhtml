<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>




        <p:accordionPanel id="accordionBatallones">  

            <p:tab title="Datos Batallon" >  
                <h:panelGrid  columns="2" cellpadding="2" style="margin-left: auto;margin-right: auto" id="datosbatallon">                             
                    <p:outputLabel value="Nombre Batallón: * "/>
                    <p:inputTextarea rows="2"
                                     cols="50"
                                     counterTemplate="{0} Letras Restantes." 
                                     counter="contador"  
                                     maxlength="255"
                                     value="#{batallonControllerBean.batallon.nombreBatallon}"
                                     style="width: 130%;#{batallonControllerBean.estErrNombre}"  readonly="#{batallonControllerBean.deshabilitarAll}" 
                                     id="txtnombrebatallon" />                        

                    <p:spacer width="70" height="1" /><h:outputText id="contador" />             
                </h:panelGrid> 
            </p:tab>  
            <p:tab title="Datos de Contacto">  
                <h:panelGrid columns="4" cellpadding="2" style="margin-left: auto;margin-right: auto"> 
                    <p:outputLabel value="Dirección: * " />
                    <p:inputText value="#{batallonControllerBean.batallon.direccion}" size="70"  readonly="#{batallonControllerBean.deshabilitarAll}"
                                 style="#{batallonControllerBean.estErrDireccion}" id="txtdireccionbatallon"/>                   
                    <p:outputLabel value="Barrio: * " />
                    <p:inputText value="#{batallonControllerBean.batallon.barrio}" size="70" readonly="#{batallonControllerBean.deshabilitarAll}"
                                 style="#{batallonControllerBean.estErrbarrio}" id="txtbarriobatallon"/>
                    <p:outputLabel value="Telefono 1: * " />
                    <p:inputText value="#{batallonControllerBean.batallon.telefono1}" size="70" readonly="#{batallonControllerBean.deshabilitarAll}"
                                 style="#{batallonControllerBean.estErrTelefono}" id="txttelefono1batallon"/>
                    <p:outputLabel value="Telefono 2: " />
                    <p:inputText value="#{batallonControllerBean.batallon.telefono2}" size="70" readonly="#{batallonControllerBean.deshabilitarAll}"/>


                </h:panelGrid>
            </p:tab>  
            <p:tab title="División Perteneciente">  
                <h:panelGrid columns="2" cellpadding="1" style="margin-left: 5%;margin-right: 5%;#{batallonControllerBean.ubicacionEdit}"> 

                    <p:outputLabel value="División Perteneciente : * "/>
                    <p:selectOneMenu id="cmbdivisionbatallon" value="#{batallonControllerBean.divisionSelec}"  
                                     validatorMessage="Debe seleccionar División" effect="fold" filter="true" 
                                     filterMatchMode="startsWith" 
                                     style="width: 170%;#{batallonControllerBean.estErrDivision}"
                                     disabled="#{batallonControllerBean.deshabilitarAll}">  
                        <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                        <f:selectItems value="#{batallonControllerBean.comboDivisionesAsociadas}"  />           
                    </p:selectOneMenu>  

                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="1" style="margin-left: 20%;margin-right: auto;#{batallonControllerBean.ubicacionLoad}"> 

                    <p:outputLabel value="División Perteneciente : * "/>
                    <p:inputText value="#{batallonControllerBean.divisiones.nombreDivision}" size="50"  readonly="#{batallonControllerBean.deshabilitarAll}"/>

                </h:panelGrid>
            </p:tab>  
            <p:tab title="Ubicación Batallón">  
                <h:panelGrid columns="6" cellpadding="1" style="margin-left: 20%;margin-right: 20%;#{batallonControllerBean.ubicacionEdit}"> 

                    <p:outputLabel value="Pais : * "/>
                    <p:selectOneMenu id="cmbpaisbat" value="#{batallonControllerBean.paisSelec}"  
                                     validatorMessage="Debe seleccionar País" effect="fold" filter="true" 
                                     filterMatchMode="startsWith"  
                                     style="width: 70%;#{batallonControllerBean.estErrPais}" disabled="#{batallonControllerBean.deshabilitarAll}" >  
                        <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                        <f:selectItems value="#{batallonControllerBean.comboPais}"  />
                        <p:ajax listener="#{batallonControllerBean.cargardDepartamentoxPais()}"  />
                    </p:selectOneMenu>

                    <p:outputLabel value="Departamento : * "/>
                    <p:selectOneMenu id="cmbdepartamentobat" value="#{batallonControllerBean.departamentoSelec}"  
                                     validatorMessage="Debe seleccionar Departamento" effect="fold" filter="true" 
                                     filterMatchMode="startsWith"
                                     disabled="#{batallonControllerBean.deshabilitarDepartamento}"
                                     style="width: 70%;#{batallonControllerBean.estErrDepartamento}">  
                        <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                        <f:selectItems value="#{batallonControllerBean.comboDepartamento}"  />
                        <p:ajax listener="#{batallonControllerBean.cargarCiudadesxDepartamento()}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Ciudad : * "/>
                    <p:selectOneMenu id="cmbciudadbat" value="#{batallonControllerBean.ciudadSelec}"  
                                     validatorMessage="Debe seleccionar Ciudad" effect="fold" filter="true" 
                                     filterMatchMode="startsWith"
                                     disabled="#{batallonControllerBean.deshabilitarCiudad}"
                                     style="width: 70%;#{batallonControllerBean.estErrCiudad}">  
                        <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                        <f:selectItems value="#{batallonControllerBean.comboCiudades}"  />           
                    </p:selectOneMenu>

                </h:panelGrid>
                <h:panelGrid columns="6" cellpadding="1" style="margin-left: 2%;margin-right: 2%;#{batallonControllerBean.ubicacionLoad}"> 

                    <p:outputLabel value="Pais : * "/>
                    <p:inputText value="#{batallonControllerBean.ciudad.departamento.pais.nombrePais}" size="40" readonly="#{batallonControllerBean.deshabilitarAll}" />

                    <p:outputLabel value="Departamento : * "/>
                    <p:inputText value="#{batallonControllerBean.ciudad.departamento.nombreDepartamento}" size="40" readonly="#{batallonControllerBean.deshabilitarAll}"/>

                    <p:outputLabel value="Ciudad : * "/>
                    <p:inputText value="#{batallonControllerBean.ciudad.nombreCiudad}" size="35" readonly="#{batallonControllerBean.deshabilitarAll}"/>

                </h:panelGrid>
            </p:tab> 
            <p:tab title="Geolocalización Batallón">
                <div style="margin-left: 10%;margin-right: 10%">
                    <p:gmap id="mapbatallones" center="#{batallonControllerBean.latitud}, #{batallonControllerBean.longitud}" zoom="#{batallonControllerBean.zoom}" type="HYBRID" 
                            style="width:600px;height:400px" model="#{batallonControllerBean.modMapa}" /> 
                </div>
            </p:tab>  
        </p:accordionPanel>
        <p:separator  style="width:95%;height:2%"  />

        <h:panelGrid columns="4" cellpadding="1">
            <p:commandButton value="Nuevo Batallon" title="Nuevo Batallon" 
                             action="#{batallonControllerBean.nuevoBatallon()}" 
                             icon="ui-icon-plusthick" style="#{batallonControllerBean.ocultarNuevo}"
                             id="btnnuevobat"/>           
            <p:commandButton value="Editar Batallon" title="Editar Batallon" 
                             action="#{batallonControllerBean.editarBatallon()}" 
                             icon="ui-icon-pencil" style="#{batallonControllerBean.ocultarEdit}"
                             id="btneditarbat"/>           
            <p:commandButton value="Guardar Batallon" title="Guardar Batallon" 
                             action="#{batallonControllerBean.guardarBatallon()}" 
                             icon="ui-icon-disk" style="#{batallonControllerBean.ocultarGuardar}" 
                             id="btnguardarBatallon"/>           
            <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel"
                             actionListener="#{batallonControllerBean.cancelarBatallon()}"
                             id="btncancelarbat" style="#{batallonControllerBean.ocultarCancelar}"/>                               
        </h:panelGrid>








    </ui:composition>
</html>

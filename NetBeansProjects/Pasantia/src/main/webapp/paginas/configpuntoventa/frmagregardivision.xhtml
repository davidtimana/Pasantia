<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog header="Creacion de un nueva division" widgetVar="dlgNuevo" resizable="false" 
                  id="dlgnuevadivision" showEffect="explode" hideEffect="explode"  modal="true"  width="40%" 
                  minimizable="true" visible="#{agregarDivisionesBean.abrirNuevaDivision}" closable="false" >            

            <h:panelGrid columns="2" cellpadding="1" style="margin:0 auto;width: 60%;text-align: center">                             
                <p:outputLabel value="Nombre De la División: " />
                <p:inputText id="txtnomdivision"  value="#{agregarDivisionesBean.divisiones.nombreDivision}"  style="width: 100%;#{agregarDivisionesBean.estiloError}" 
                             />
                
            </h:panelGrid>
            <p:commandButton  actionListener="#{agregarDivisionesBean.guardarNuevaDivision()}"  value="Agregar División" 
                                  title="Agregar División" image="ui-icon-disk" />                        
                <p:commandButton                                                   
                    actionListener="#{agregarDivisionesBean.cancelarNuevaDivision()}"  value="Cancelar" 
                    title="Cancelar" image="ui-icon-cancel" />                        

        </p:dialog>


    </ui:composition>
</html>

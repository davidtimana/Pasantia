<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>

        <p:spacer height="2%"/>
        <p:panelGrid columns="1" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" id="paso1" >
            <f:facet name="header">  
                Gestionar Usuarios - Paso 1  
            </f:facet>
            <p:spacer height="2%"/>
            <p:panelGrid columns="2" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" >
                <f:facet name="header">  
                    Foto Usuario  
                </f:facet> 
                <p:graphicImage value="#{gestionarUsuarioBean.rutaFotoCargar}" height="160" width="140" title="Foto Usuario"/>            
            </p:panelGrid>
            <p:spacer height="2%"/>
            <p:panelGrid columns="8"  style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto">

                <f:facet name="header">  
                    Datos Personales Usuario  
                </f:facet> 

                <p:outputLabel value="Primer Nombre: " style="font-weight:bold;" />
                <p:outputLabel   value="#{gestionarUsuarioBean.persona.pnombre}" />        

                <p:outputLabel value="Segundo Nombre: " style="font-weight:bold;"/>
                <p:outputLabel  value="#{gestionarUsuarioBean.persona.snombre}" />             

                <p:outputLabel value="Primer Apellido: "  style="font-weight:bold;"/>
                <p:outputLabel  value="#{gestionarUsuarioBean.persona.papellido}" />                

                <p:outputLabel value="Segundo Apellido: " style="font-weight:bold;"/>
                <p:outputLabel  value="#{gestionarUsuarioBean.persona.sapellido}" />             

                <p:outputLabel value="Sexo: " style="font-weight:bold;"/>
                <p:outputLabel  value="#{gestionarUsuarioBean.sexo.nombreSexo}" /> 

                <p:outputLabel value="Tipo Identificaci贸n: "  style="font-weight:bold;"/>
                <p:outputLabel  value="#{gestionarUsuarioBean.tipoIdentificacion.nombreTipoIdentificacion}" /> 

                <p:outputLabel value="Fecha Nacimiento: " style="font-weight:bold;"/>
                <p:outputLabel  value="#{gestionarUsuarioBean.persona.fechaNacimiento}" > 
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </p:outputLabel>

            </p:panelGrid>
            <p:spacer height="2%"/>
            <p:panelGrid columns="8" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" >

                <f:facet name="header">  
                    Datos De Contacto Usuario  
                </f:facet> 

                <p:outputLabel value="Telefono: " style="font-weight:bold;"/>
                <p:outputLabel value="#{gestionarUsuarioBean.persona.telefono}" />             

                <p:outputLabel value="Movil: " style="font-weight:bold;"/>
                <p:outputLabel value="#{gestionarUsuarioBean.persona.movil}"/> 

                <p:outputLabel value="E-mail: " style="font-weight:bold;"/>
                <p:outputLabel value="#{gestionarUsuarioBean.persona.email}" /> 

            </p:panelGrid>
            <p:spacer height="2%"/>
            <p:panelGrid columns="10"  style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto">

                <f:facet name="header">  
                    Domicilio Usuario   
                </f:facet> 

                <p:outputLabel value="Pais: " style="font-weight:bold;"/>
                <p:outputLabel value="#{gestionarUsuarioBean.ciudad.departamento.pais.nombrePais}"/>

                <p:outputLabel value="Departamento: " style="font-weight:bold;"/>
                <p:outputLabel value="#{gestionarUsuarioBean.ciudad.departamento.nombreDepartamento}"/>

                <p:outputLabel value="Ciudad: " style="font-weight:bold;"/>
                <p:outputLabel value="#{gestionarUsuarioBean.ciudad.nombreCiudad}"/>

                <p:outputLabel value="Barrio: " style="font-weight:bold;" />
                <p:outputLabel value="#{gestionarUsuarioBean.persona.barrio}" />

                <p:outputLabel value="Direcci贸n: " style="font-weight:bold;" />
                <p:outputLabel value="#{gestionarUsuarioBean.persona.direccion}" />

            </p:panelGrid>
            <p:spacer height="2%"/>
            <p:panelGrid columns="4" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" >

                <f:facet name="header">  
                    Geolocalizaci贸n Usuario   
                </f:facet> 

                <p:outputLabel value="Latitud: " style="font-weight:bold;"/>
                <p:outputLabel value="#{gestionarUsuarioBean.latitud}" />

                <p:outputLabel value="Longitud " style="font-weight:bold;"/>
                <p:outputLabel value="#{gestionarUsuarioBean.longitud}" />               

                <f:facet name="footer">  
                    <p:gmap center="#{gestionarUsuarioBean.latitud}, #{gestionarUsuarioBean.longitud}" zoom="#{gestionarUsuarioBean.zoom}" type="ROADMAP" 
                            style="width:600px;height:400px"  streetView="true" />                                                 
                </f:facet>

            </p:panelGrid>

        </p:panelGrid>
        <p:spacer height="4%"/>
        <p:panelGrid columns="6" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" id="paso2" >

            <f:facet name="header">  
                Configuraci贸n Usuario - Paso 2   
            </f:facet> 
            <p:outputLabel value="Tipo Usuario: " style="font-weight:bold;"/>
            <p:outputLabel value="#{gestionarUsuarioBean.tipoPersona.nombreTipoPersona}" />

            <p:outputLabel value="Cargo Del Usuario: " rendered="#{gestionarUsuarioBean.tipoPersonaSeleccionado != 3}" style="font-weight:bold;"/>
            <p:outputLabel value="#{gestionarUsuarioBean.cargo.descripcion}" rendered="#{gestionarUsuarioBean.tipoPersonaSeleccionado != 3}"/>

            <p:outputLabel value="Catalogo De Venta: " rendered="#{gestionarUsuarioBean.tipoPersonaSeleccionado == 3}" style="font-weight:bold;"/>
            <p:outputLabel value="#{gestionarUsuarioBean.catalogoVenta.descripcion}" rendered="#{gestionarUsuarioBean.tipoPersonaSeleccionado == 3}" />

        </p:panelGrid>
        <p:spacer height="4%"/>
        <p:panelGrid columns="2" style="margin-left: auto;margin-right: auto;margin-bottom: auto;margin-top: auto" >
            <p:commandButton value="Guardar" title="Guardar" actionListener="#{gestionarUsuarioBean.guardar()}" icon="ui-icon-disk" />            
            <p:commandButton value="Cancelar" title="Cancelar" actionListener="#{gestionarUsuarioBean.guardar()}" icon="ui-icon-cancel" />            
        </p:panelGrid>

    </ui:composition>
</html>

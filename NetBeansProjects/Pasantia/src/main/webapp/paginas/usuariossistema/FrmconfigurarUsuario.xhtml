<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>


        <h:panelGrid columns="2" cellpadding="1" style="width: 40%;text-align: center;margin-left: auto;margin-right: auto">

            <p:outputLabel value="Tipo Persona *" style="text-align: right" />
            <p:selectOneMenu id="cmbTipoPersona" value="#{gestionarUsuarioBean.tipoPersonaSeleccionado}"  
                             validatorMessage="Debe seleccionar Tipo Persona" effect="fold" filter="true" 
                             filterMatchMode="startsWith"  
                             style="width: 40%;#{gestionarUsuarioBean.estErrTipPerson}" >  
                <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                <f:selectItems value="#{gestionarUsuarioBean.comboTipoPersonas}"  />                        
                <p:ajax listener="#{gestionarUsuarioBean.ocultarCombos()}" />
            </p:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid columns="2" cellpadding="1" style="width: 40%;text-align: center;margin-left: auto;margin-right: auto" >

            <p:outputLabel value="Cargo *" style="#{gestionarUsuarioBean.ocultarCargo};text-align: right" id="lblcargo"/>
            <p:selectOneMenu id="cmbCargo" value="#{gestionarUsuarioBean.cargoSeleccionado}"  
                             validatorMessage="Debe seleccionar Cargo" effect="fold" filter="true" 
                             filterMatchMode="startsWith"  
                             style="width: 40%;#{gestionarUsuarioBean.ocultarCargo}" >  
                <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                <f:selectItems value="#{gestionarUsuarioBean.comboCargos}"  />                        
                <p:ajax listener="#{gestionarUsuarioBean.asignarCargo()}" />
            </p:selectOneMenu>

            <p:outputLabel value="Catalogo Venta *" style="#{gestionarUsuarioBean.ocultarCatalogo};text-align: right" id="lblcatalogo" />
            <p:selectOneMenu id="cmbCatalogos" value="#{gestionarUsuarioBean.catalogoSeleccionado}"  
                             validatorMessage="Debe seleccionar Cargo" effect="fold" filter="true" 
                             filterMatchMode="startsWith"  
                             style="width: 40%;#{gestionarUsuarioBean.ocultarCatalogo}" >  
                <f:selectItem itemLabel="...Seleccione..." itemValue=""  />  
                <f:selectItems value="#{gestionarUsuarioBean.comboCatalogoVenta}"  />                        
                <p:ajax listener="#{gestionarUsuarioBean.asignarCatalogoVenta()}" />
            </p:selectOneMenu>
        </h:panelGrid>

    </ui:composition>
</html>
